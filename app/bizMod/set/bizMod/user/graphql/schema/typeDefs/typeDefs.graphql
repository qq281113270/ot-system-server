"""
用户信息数据
"""
type UserData {
  """
  用户昵称
  """
  name: String
  """
  用户手机号码
  """
  phone: String
  """
  用户ID
  """
  id: Int
  """
  用户token
  """
  token:String
}

"""
用户信息
"""
type UserInfo {
  """
  请求状态
  """
  code: Int
  """
  用户信息数据
  """
  data: UserData
  """
  请求信息
  """
  message: String
}

#union UnionUserId = String | ID

extend type Query {
  #! 是必填参数
  getUserInfo(id: ID): UserInfo
}

"""
验证码数据
"""
type VerifyCodeData {
  """
  验证码图片
  """
  svg: String
}

"""
验证码信息
"""
type VerifyCodeInfo {
  """
  请求状态
  """
  code: Int
  """
  用户信息数据
  """
  data: VerifyCodeData
  """
  请求信息
  """
  message: String
}

#union UnionUserId = String | ID

extend type Query {
  #! 是必填参数
  getVerifyCode: VerifyCodeInfo
}

#定义输入类型
input UserInfoInput {
  username: String!
  phone: String!
  password: String!
  confirmPassword: String!
  verificationCode: String!
}

extend type Mutation {
  #! 是必填参数
  createUser(userInfo: UserInfoInput!): UserInfo
}

type LoginData {
  token: String
  userInfo: UserData
}

"""
登录状态
"""
type LoginInfo {
  """
  请求状态
  """
  code: Int
  """
  用户信息数据
  """
  data: LoginData
  """
  请求信息
  """
  message: String
}

extend type Query {
  #! 是必填参数
  login(
    password: String!
    username: String!
    verificationCode: String!
  ): LoginInfo
}
